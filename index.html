<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:type" content="website">
    <meta property="og:title" content="Projeto Palestra - A sua palestra particular">
    <link rel="icon" type="./assets/svgtopng/readme-brands.png" sizes="16x16">
    <meta name="description" content="Este site tem como finalidade ser um auxílio de leitura de textos longos, artigos, notícias e afins.">
    <meta property="og:url" content="https://speech-project.netlify.app">
    <meta name="msapplication-TileImage" content="./assets/svgtopng/readme-brands.png">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./node_modules/bulma/css/bulma.min.css">
    <link rel="stylesheet" href="./node_modules/bulma/css/bulma-rtl.css">
    <link rel="stylesheet" href="./styles/bulma.min.css">
    <link rel="stylesheet" href="./styles/bulma-rtl.min.css">
    <title>Projeto Palestra</title>
</head>

<body class="m-auto text-center">
    <script src="./dist/index.js"></script>
    <div class="centro letterSpacing p-3" style="min-height: 55rem;">
        <div class="container">
            <h2 class="project-title mb-5">Projeto Palestra</h2>
            <div class="columns">
                <div class="border border-purple m-4 fontSize115 textBox mt-4 column is-four-quarters-mobile" contenteditable onfocus="limpar(event)" oninput="setText(event)">Seu texto aqui</div>
            </div>
            <div class="is-block mt-4">
                <div class="is-flex is-flex-direction-row is-justify-content-center">
                    <button id="btn" onclick="speak()" class="p-4 bg-green-500 text-white rounded shadow mr-3 zoom hoverBrilhante">Falar</button>
                    <button onclick="cancel()" class="p-4 bg-green-700 text-white rounded shadow zoom hoverBrilhante">Parar</button>
                </div>
            </div>
            <div class="is-block mt-4">
                <div class="is-flex is-flex-direction-column is-align-items-center is-justify-content-center">
                    <div class="is-flex is-flex-direction-row is-align-items-center is-justfy-content-center">
                        <label for="rate" class="fontSize115 mr-1">Velocidade de leitura:</label>
                        <input type="number" min="-5" max="5" step="0.01" value="1" id="rate" class="p-2 zoom" onchange="atualizaVelocidade(this.value)" style="background-color: aliceblue;" />
                    </div>
                </div>
            </div>
            <div class="is-block mt-4">
                <div class="is-flex is-flex-direction-column is-align-items-center is-justify-content-center">
                    <div class="is-flex is-flex-direction-row is-align-items-center is-justfy-content-center">
                        <label for="clean" class="fontSize115 mr-1" onmouseover="hoverNoSwitch(true)" onmouseout="hoverNoSwitch(false)">Limpar automaticamente:</label>
                        <div class="switch ">
                            <input type="checkbox" id="clean" class="p-2 " />
                            <span id="switchSpan" class="slider round zoom" onclick="atualizaLimparAutomatico()"></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="is-block mt-4">
                <div class="is-flex is-flex-direction-column is-align-items-center is-justify-content-center">
                    <div class="is-flex is-flex-direction-row is-align-items-center is-justfy-content-center fontSize115 mr-1">
                        <label for="lang" onmouseover="hoverNoSelect(true)" onmouseout="hoverNoSelect(false)">Linguagem:</label>
                        <div class="select is-rounded zoom" id="langdiv">
                            <select name="linguagem" id="lang" onchange="selecionaLinguagem(this.value)">
                                <option value="pt-BR" default>português</option>
                                <option value="en-US">english</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
