<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Speech Project</title>
</head>

<body class="m-auto text-center">
    <script src="./dist/index.js"></script>
    <div class="border border-purple m-4" contenteditable onfocus="limpar(event)" oninput="setText(event)">Seu texto aqui</div>

    <div class="is-flex is-flex-direction-row is-justify-content-center mb-3">
        <button id="btn" onclick="speak()" class="p-4 bg-purple-500 text-white rounded shadow mr-3">Falar</button>
        <button onclick="cancel()" class="p-4 bg-purple-700 text-white rounded shadow">Parar</button>
    </div>
    <div class="is-flex is-flex-direction-row is-justfy-content-center">
        <label for="rate" class="mr-2">Velocidade de leitura:</label>
        <input type="number" min="-5" max="5" step="0.01" value="1" id="rate" class="p-2 " onchange="atualizaVelocidade(this.value)" style="background-color: aliceblue;" />
    </div>
</body>

</html>
